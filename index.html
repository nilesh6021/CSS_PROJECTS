<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>practice</title>
  <style>
    *{padding:0;
    margin:0;
    box-sizing:border-box;}

    body{
      background-color:#1a1a1a;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:sans-serif;

    }
    .card{
  
      background-color:#dad8d8;
      border-radius: 10px;
      padding:30px;
      width:300px;
    }
    .card h1{
      text-align: center;
      color: rgb(63, 6, 232);
      margin-bottom: 20px;
    }
    form{
      display: flex;
      flex-direction: column;
      /* gap:20px; */
    }
    input{
      margin-bottom:15px;
      padding:10px;
      border:none;
      border-radius:5px;
      font-size:16px;
      background-color:#ebe5e5;
    }
    button{
      background-color: rgb(63, 6, 232);
      color:#fff;
      padding:10px;
      border:none;
      border-radius:5px;
      font-size:16px;
      cursor:pointer;

    }
    button:hover{
      background-color: rgb(43, 3, 157);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Login</h1>
    <form>
      <input type="email" id="email" name="email" placeholder="Email" required />
      <input type="password" id="password" name="password" placeholder="Password" required />
      <button class="submit">Login</button>
    </form>
  </div>
</body>
</html>
