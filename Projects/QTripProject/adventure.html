    .card {
  height: 100%;                /* all cards equal height */
  border-radius: 10px;
  overflow: hidden;
}

/* Make all images same height */
.card-img-top {
  height: 500px;               /* you can increase or decrease */
  object-fit: cover;
}

/* spacing between cards */
.col-lg-3, .col-6 {
  padding: 10px;
}
/* Wrap card image for dimming effect */
.adventure-card {
  position: relative;
  overflow: hidden;
}

/* Smooth transition */
.adventure-card img {
  transition: opacity 0.3s ease;
}

/* Dim on hover */
.adventure-card:hover img {
  opacity: 0.6;
}
.container{
  width: 100%;

}
.content{

}

  </style>
