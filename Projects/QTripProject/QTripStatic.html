<style>
  
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  min-height: 100vh;
  overflow-x: hidden;
}


a {
  color: inherit !important;
  text-decoration: none !important;
}

/* Footer */
footer {
  background: #f1f1f1;
  width: 100%;
  padding: 16px 0;
  color: #777;
  text-align: center;
  margin-top: 40px;
}

/* Hero Section */
.hero-image {
  background-image: url("/assets/hero.jpg");
  height: 55vh;
  width: 100%;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color: white;
}

/* Hero text */
.hero-heading {
  font-size: 2.4rem;
  font-weight: 600;
}

.hero-subheading {
  font-size: 1.2rem;
  font-weight: 300;
}

.hero-image input {
  width: 80%;
  
}



.overlay-card img:hover {
  transform: scale(1.05);
}


.adventure-card img:hover {
  transform: scale(1.05);
}


input:focus {
  outline: none;
}

.overlay-card {
  position: relative;
  overflow: hidden;
  border-radius: 12px;
  cursor: pointer;
  height: 100%;
}


.overlay-card img {
  /* width: 100%;
  height: 200%; */
  object-fit: fill;
  z-index: 2;
  min-height: 300px;

  transition: transform 0.4s ease, filter 0.4s ease;
}

.overlay-card img {
  transition: transform 0.3s ease-in-out;
}

.overlay-card:hover img {
  transform: scale(1.1);
  filter: brightness(60%); 
}



.overlay-card .card-body {
  position: absolute;
  z-index: 3;
  color: white;
  bottom: 0;
  left: 30%;
  text-align: center;
  /* min-height: 90px; */
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.overlay-card .card-body strong,
.overlay-card .card-body p {
  margin: 0;
  color: white;
}


</style>
